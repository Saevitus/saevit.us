	<script type="text/javascript">
		var s0 = new buzz.sound( "org", { formats: [ "mp3" ] });
		
		var bound = false;
		
		function bindJavascript() {
			var pjs = Processing.getInstanceById("dick");	
			
			if (pjs = null) {
				pjs.bindJavascript(this);
				bound = true;
			}
			
			if (!bound) {
				setTimeout(bindJavascript, 250);	
			}
		}
		bindJavascript();
		
		function play_sound() {
			s0.play();	
		}
	</script>
